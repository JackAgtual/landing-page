<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="header-content" id="header-logo">
            Header Logo
        </div>
        <div class="header-content" id="header-links">
            <ul>
                <li>Header link one</li>
                <li>Header link two</li>
                <li>Header link three</li>
            </ul>
        </div>
    </div>
    <div class="top main">
        <div class="top-txt">
            <div class="hero">This website is awesome</div>
            <div class="hero-sub">This website has some subtext that goes here under the main title. It's a samller font and the color is lower contrast</div>
            <button id="sign-in">Sign up</button>
        </div>
        <div class="top-img">
            <img src="img/beach.jpg" id="beach">
        </div>
    </div>
    <div class="random main">
        test
    </div>
    <div class="quote main">
        test
    </div>
    <div class="call-to-action main">
        test
    </div>
    <div class="footer">
        Copyright &#169; The Odin Project 2021
    </div>
</body>
</html>
